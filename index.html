  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  

</head>
<body>

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="contact-caption clearfix">
                    <div class="contact-heading text-center"></div>
                      <h2 class="text-center">Contact Us</h2>
               
                  <div class="col-sm-5 contact-info text-left">
                      <h3 id="heading">Contact information</h3><hr>
                      <div class="info-detail">
                       <ul><li><i class="fa fa-calendar"></i><span>Monday - Friday:</span>  9:30 AM to 6:30 PM</li></ul>
                       <ul><li><i class="fa fa-map-marker"></i><span>Address:</span>  123 Some Street , California, US, CP 123</li></ul>
                       <ul><li><i class="fa fa-phone"></i><span>Phone:</span>  (01) 999-1235</li></ul>
                       <ul><li><i class="fa fa-fax"></i><span>Fax:</span>  (01) 999-1234</li></ul>
                       <ul><li><i class="fa fa-envelope"></i><span>Email:</span><a href="#" name="emailLink" id="emailLink">Email</a></li></ul>
                      </div>
                  </div>
                  <div class="col-sm-6 col-sm-offset-1 contact-form ">
                   <h3>Leave us a message</h3><hr

                   <form  class="responsive-form"> 
                    <input class="form-control" type="text" placeholder="Name">
                       <input class="form-control" type="text" placeholder="Name">
                       <input class="form-control" type="email" placeholder="Email">
                       <input class="form-control" type="text" placeholder="Phone No:">
                       <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                       <input class="form-control" type="file">
                       <input class="btn-success pull-right"  type="submit" value="SUBMIT">
                      
                   </form>
               </div>
            </div>
        </div>
       </div>
    </section>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
       
    
</body>
</html>
